name: Build Plugin on Tag

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，如 v0.0.1

jobs:
  build:
    name: Build and Release Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build plugin
        run: ./gradlew buildPlugin --no-daemon
      
      - name: Get tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Get plugin version from build.gradle
        id: plugin_version
        run: |
          VERSION=$(grep "^version" build.gradle | sed "s/version '\(.*\)'/\1/")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG }}
          release_name: Release ${{ steps.tag_name.outputs.TAG }}
          body: |
            ## Android Drawable Importer ${{ steps.plugin_version.outputs.VERSION }}
            
            ### 下载 / Download
            下载下方的 ZIP 文件并通过 IDE 的 "Install Plugin from Disk" 功能安装。
            Download the ZIP file below and install via IDE's "Install Plugin from Disk" feature.
            
            ### 更新日志 / Changelog
            查看 [CHANGELOG.md](https://github.com/yndongyong/AndroidDrawableImporter/blob/main/CHANGELOG.md)
            See [CHANGELOG.md](https://github.com/yndongyong/AndroidDrawableImporter/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/AndroidDrawableImporter-${{ steps.plugin_version.outputs.VERSION }}.zip
          asset_name: AndroidDrawableImporter-${{ steps.plugin_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-distribution
          path: build/distributions/*.zip
          retention-days: 30
